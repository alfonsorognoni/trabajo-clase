<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ferrestock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <article>
            <h2>Carga de Stock</h2>
            <section>
                <div class="form-group row">
                    <label for="productoNombre" class="col-sm-2 col-form-label">Producto</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="productoNombre" value="" placeholder="Producto">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="productoCantidad" class="col-sm-2 col-form-label">Cantidad</label>
                    <div class="col-sm-8">
                        <input type="number" step="1" min="0" class="form-control" id="productoCantidad" placeholder="Cantidad">
                    </div>
                    <div class="col-sm-2">
                        <button id="btnAgregar" type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-sm-12">
                        <h4>Lista</h4>
                    </div>
                    <div class="col-sm-12">
                        <table class="table table-striped" id="listaProductos">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr> -->
                        </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
